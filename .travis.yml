language: java
sudo: required
jdk:
- oraclejdk8
addons:
  sonarcloud:
    organization: "vatbub-github"
cache:
  directories:
  - "$HOME/.m2"
install:
- wget https://s3.eu-central-1.amazonaws.com/vatbubjdk/jdk-8u191-linux-x64.tar.gz -nv
- tar -xf jdk-8u191-linux-x64.tar.gz
- export JAVA_HOME=/home/travis/build/vatbub/safeAPIKeyStore/jdk1.8.0_191/
script:
- mvn org.jacoco:jacoco-maven-plugin:prepare-agent deploy sonar:sonar --settings travisMavenSettings.xml
before_cache:
- mvn dependency:copy -Dartifact=com.github.vatbub:awsEc2InstanceRebooter:1.0:jar:jar-with-dependencies
- java -jar target/dependency/awsEc2InstanceRebooter-1.0-jar-with-dependencies.jar -c reboot -r EU_CENTRAL_1 -k $awsKey -s $awsSecret -i $awsInstanceId
after_success:
- git checkout master
- "\\curl -sSL https://get.rvm.io | bash -s stable --ruby"
- rvm reload
- gem install github_changelog_generator -v 1.13.0
- github_changelog_generator
- grep "." github_deploy_key >> ~/.ssh/id_rsa
- chmod 400 ~/.ssh/id_rsa
- git config --global user.email $GH_USER_EMAIL
- git config --global user.name $GH_USER_NAME
- git add CHANGELOG.md
- git commit -m "[skip ci] Updated Changelog"
- git push git@github.com:vatbub/safeAPIKeyStore.git master
branches:
  only:
  - master
notifications:
  email:
    recipients:
    - vatbub123+travisbuildnotification@googlemail.com
    on_success: never
    on_failure: always
before_install:
- openssl aes-256-cbc -K $encrypted_8836c78d5219_key -iv $encrypted_8836c78d5219_iv
  -in github_deploy_key.enc -out github_deploy_key -d
